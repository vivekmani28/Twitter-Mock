<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--Source from W3Schools -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="mystylesheet.css">
		<script src="script.js"></script>
		<title>
			Twitter Timeline Mock
		</title>
	</head>
	<body>
		<div class="col-sm-7">
			<div class="table-responsive">
				<table class="table" data-bind="foreach: nodeList">
					<tr>	
						<td width="1%">
							<img class="profPic" data-bind="attr:{src: profPic}" /> 
						</td>
						<td width="99%">
							<span class="username" data-bind="text: username"></span>
							<span class="twitterHandleTime" data-bind="text: twitterHandle"></span> 
							<span class="twitterHandleTime" data-bind="text: tweetTime"></span><br />
							<span class="tweetMsg" data-bind="text: tweetMsg"></span><br />
							<img class="inlinePic" data-bind="attr:{src: inlinePic}" /><br />
							<div class="tweetButtons">
								<i class="fa fa-reply"><span class="reply"></span></i>
								<i class="fa fa-retweet"><span class="retweetlikeCnt" data-bind="text: retweetCnt"></span></i>
								<i class="fa fa-heart"><span class="retweetlikeCnt" data-bind="text: favoriteCnt"></span></i>
								<i class="fa fa-ellipsis-h"><span class="retweetlikeCnt"></span></i>
							</div>
						</td> 
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
